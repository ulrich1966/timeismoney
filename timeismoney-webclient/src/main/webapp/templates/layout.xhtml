<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<h:outputStylesheet name="css/global.css"/>
	<title>Jobsuche</title>
</h:head>

<h:body>
	<b:container>
		<b:panel>
			<div id="header">
				<ui:insert name="header">
					<ui:include src="header.xhtml"/>
				</ui:insert>
			</div>
		</b:panel>
		<b:jumbotron>
			<div id="content">
				<ui:insert name="content">
					<ui:include src="content.xhtml" />
				</ui:insert>
			</div>
		</b:jumbotron>
		<b:panel>
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml"/>
				</ui:insert>
			</div>
		</b:panel>
	</b:container>
</h:body>
</html>
